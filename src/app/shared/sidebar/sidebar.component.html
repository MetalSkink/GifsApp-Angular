<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-APP by Xavier Ortega</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <a
      *ngFor="let gif of historial; let i=index"
      (click)="buscar(gif)"
      class="list-group-item list-group-item-action">
      {{gif | titlecase}}
      <button type="button" class="btn btn-danger float-end m-2" (click)="borrar(i)">
        <i class="fa-solid fa-trash"></i>
      </button>
    </a>
  </div>
</div>
